log4j.rootLogger=DEBUG,C,R

log4j.appender.C=org.apache.log4j.ConsoleAppender
log4j.appender.C.layout=org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern=%5p:[%t:%F:%M:%L] - %m %d{yyyy/MM/dd HH:mm:ss.SSS}%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=${TARGET_DIR}/output.log
log4j.appender.R.MaxFileSize=1KB
log4j.appender.R.MaxBackupIndex=1
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%5p:%m [%t:%F:%M:%L %d{yyyy/MM/dd HH:mm:ss.SSS}]%n
